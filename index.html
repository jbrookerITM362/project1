<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Simple Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="assets/css/resets.css" />
  <link rel="stylesheet" media="screen" href="assets/css/screen.css" />
</head>
<body>
  <main id="content">
  <h1>Fill in the required form</h1>
  <form method="get" autocomplete="on" action="#null">
    <fieldset>
      <div id="wrap">
        <ul class="questions">
          <li>
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Please enter name">
          </li>
          <li>
            <label for="email">Email Address: </label>
            <input type="text" id="email" placeholder="Please enter email">
          </li>
          <li>
            <label for="phone">Phone Number: </label>
            <input type="text" id="phone" placeholder="Please enter phone number">
          </li>
          <li>
            <label for="birthday">Birth Date: </label>
            <input type="date" id="birthday">
          </li>
        </ul>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  </main>

  <footer id="footer">
      <p>Site Â© Jacob Brooker. All Rights Reserved.</p>
  </footer>

</body>
</html>
