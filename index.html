<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Whales</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="assets/css/resets.css" />
  <link rel="stylesheet" media="screen" href="assets/css/screen.css" />
  <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script async src="assets/js/site.js"></script>
</head>

<body>
  <main id="content">
  <h1>Save the Whales!</h1>
  <h2>Please sign the petition to help save the whales</h2>
  <form method="get" autocomplete="on" action="#null">
    <fieldset>
      <div id="wrap">
        <ul class="questions">
          <li>
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Please enter name">
          </li>
          <li>
            <label for="email">Email Address: </label>
            <input type="text" id="email" placeholder="Please enter email">
          </li>
          <li>
            <label for="phone">Phone Number: </label>
            <input type="text" id="phone" placeholder="Please enter phone number">
          </li>
          <li>
            <label for="birthday">Birth Date: </label>
            <input type="date" id="birthday">
          </li>
          <li id="newseletter">
            <label for="confirm">Sign up for our newseletter</label>
            <input id="confirm" type="checkbox" name="confirm">
          </li>
        </ul>
      </div>
    </fieldset>
    <input type="submit" class="interactive" value="Submit" onclick="mySubmission">
  </form>
  </main>


  <figure class="portrait">
    <img src="assets/img/whale.jpg"
    alt="Photo of a whale" />
    <figcaption>
      Here is one of the noble creatures we are trying to save
    </figcaption>
  </figure>


  <footer id="footer">
      <p>Site Â© Jacob Brooker. All Rights Reserved.</p>
  </footer>

</body>
</html>
